<div class="auth-overlay" *ngIf="isModalVisible" (click)="closeModal()">
  <div class="auth-modal" (click)="$event.stopPropagation()">
    <h2>Register</h2>
    <form (submit)="onRegister()">
      <!-- Full Name Input -->
      <div class="input-group">
        <input
          type="text"
          [(ngModel)]="name"
          name="fullName"
          required
          placeholder=" "
        />
        <label>Full Name</label>
      </div>

      <!-- Email Input -->
      <div class="input-group">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder=" "
        />
        <label>Email</label>
      </div>

      <!-- Password Input -->
      <div class="input-group">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder=" "
        />
        <label>Password</label>
      </div>

      <!-- Register Button -->
      <button type="submit" class="register-btn">Register</button>

      <!-- Switch to Login -->
      <p class="switch">
        Already have an account?
        <a routerLink="/login" routerLinkActive="active">Login</a>
      </p>
    </form>
  </div>
</div>
