<div class="login-container">
  <div class="left-side">
    <div class="branding">
      <img src="colorado_logo.jpg" alt="Logo" class="logo" />
      <h2>Embrace the Colorado Flavor</h2>
      <p>Flavor that feels like home.</p>
    </div>
  </div>

  <div class="right-side">
    <form (ngSubmit)="onLogin()" class="login-form" novalidate>
      <h2>Login</h2>

      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        [formControl]="email"
        name="email"
        required
        placeholder="Enter your email"
      />
      <div
        class="error"
        *ngIf="email.invalid && (email.dirty || email.touched)"
      >
        <span *ngIf="email.errors?.['required']">Email is required.</span>
        <span *ngIf="email.errors?.['email']">Invalid email format.</span>
      </div>

      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        [formControl]="password"
        name="password"
        required
        placeholder="Enter your password"
      />
      <div
        class="error"
        *ngIf="password.invalid && (password.dirty || password.touched)"
      >
        <span *ngIf="password.errors?.['required']">Password is required.</span>
        <span *ngIf="password.errors?.['minlength']">
          Password must be at least 6 characters.
        </span>
      </div>

      <button type="submit" [disabled]="isLoading">Login</button>

      <div class="hint" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <p id="login">
        Don't have an account?
        <span routerLink="/register" class="link">Register</span>
      </p>
    </form>
  </div>
</div>
