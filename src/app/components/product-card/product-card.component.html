<mat-card class="product-card">
  <div class="image-wrapper">
    <img mat-card-image [src]="product.image" alt="{{ product.name }}" />
  </div>

  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="description">{{ product.description }}</p>
    <p class="spicy-level">
      üå∂Ô∏è Spiciness: <strong>{{ product.spicyLevel | spicy }}</strong>
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="addProduct()">Add to Cart</button>
  </mat-card-actions>
</mat-card>
