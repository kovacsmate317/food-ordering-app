<mat-card class="product-card">
  <img mat-card-image [src]="product.image" alt="{{ product.name }}" />
  <mat-card-title>{{ product.name }}</mat-card-title>
  <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{ product.description }}</p>
    <p>Spiciness: {{ product.spicyLevel | spicy }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addProduct()">
      Add to Cart
    </button>
  </mat-card-actions>
</mat-card>
