<mat-card class="product-card" *ngIf="fullProduct">
  <div
    class="image-wrapper clickable"
    [routerLink]="['/product', fullProduct.id]"
  >
    <img
      mat-card-image
      [src]="fullProduct.image"
      alt="{{ fullProduct.name }}"
    />
  </div>

  <mat-card-header
    [routerLink]="['/product', fullProduct.id]"
    class="clickable"
  >
    <mat-card-title>{{ fullProduct.name }}</mat-card-title>
    <mat-card-subtitle>{{ fullProduct.price | currency }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content
    [routerLink]="['/product', fullProduct.id]"
    class="clickable"
  >
    <p class="description single-line">{{ fullProduct.description }}</p>
    <p class="spicy-level" *ngIf="fullProduct.spicyLevel">
      üå∂Ô∏è Spiciness: <strong>{{ fullProduct.spicyLevel | spicy }}</strong>
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="addProduct()">Add to Cart</button>
  </mat-card-actions>
</mat-card>
