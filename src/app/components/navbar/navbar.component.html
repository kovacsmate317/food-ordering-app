<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" *ngIf="isMobile()">
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/home"
        routerLinkActive="active"
        (click)="sidenav.close()"
        >Home</a
      >
      <a
        mat-list-item
        routerLink="/menu"
        routerLinkActive="active"
        (click)="sidenav.close()"
        >Menu</a
      >
      <a
        mat-list-item
        routerLink="/cart"
        routerLinkActive="active"
        (click)="sidenav.close()"
        >Cart</a
      >
      <a
        mat-list-item
        routerLink="/login"
        routerLinkActive="active"
        (click)="sidenav.close()"
        >Login</a
      >
      <a
        mat-list-item
        routerLink="/about"
        routerLinkActive="active"
        (click)="sidenav.close()"
        >About</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" *ngIf="isMobile()">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/home" class="logo-link">
        <span class="logo">MyApp</span>
      </a>
    </mat-toolbar>

    <mat-toolbar color="primary" *ngIf="!isMobile()">
      <span class="logo" routerLink="/home">MyApp</span>
      <span class="spacer"></span>
      <nav class="navbar-links">
        <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
        <a mat-button routerLink="/menu" routerLinkActive="active">Menu</a>
        <a mat-button routerLink="/cart" routerLinkActive="active">Cart</a>
        <a mat-button routerLink="/login" routerLinkActive="active">Login</a>
        <a mat-button routerLink="/about" routerLinkActive="active">About</a>
      </nav>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
